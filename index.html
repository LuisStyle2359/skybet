<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a1a, #2c2c2c);
            background-attachment: fixed;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow: hidden;
        }

        header {
            width: 100%;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            flex-shrink: 0;
        }

        .header-content {
            max-width: 1800px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-img {
            height: 88px;
            width: auto;
        }

        .logo-text {
            display: flex;
            flex-direction: column;
        }

        .logo-title {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(45deg, #00bfff, #00ffcc);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 2px;
        }

        .logo-subtitle {
            font-size: 0.8rem;
            color: #888;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .auth-container {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .balance-display {
            background: rgba(0, 0, 0, 0.3);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .balance-amount {
            color: #00ffcc;
            font-weight: bold;
        }

        .wallet-icon {
            cursor: pointer;
            color: #00ffcc;
            transition: transform 0.3s ease;
        }

        .wallet-icon:hover {
            transform: scale(1.1);
        }

        .auth-button {
            padding: 0.5rem 1.5rem;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .login-button {
            background: rgba(0, 255, 204, 0.2);
            color: #00ffcc;
        }

        .login-button:hover {
            background: rgba(0, 255, 204, 0.3);
        }

        .register-button {
            background: rgba(0, 191, 255, 0.2);
            color: #00bfff;
        }

        .register-button:hover {
            background: rgba(0, 191, 255, 0.3);
        }

        .logout-button {
            background: rgba(255, 99, 71, 0.2);
            color: #ff6347;
        }

        .logout-button:hover {
            background: rgba(255, 99, 71, 0.3);
        }

        .main-container {
            max-width: 1800px;
            width: 100%;
            margin: 0 auto;
            padding: 2rem;
            display: flex;
            gap: 2rem;
            flex: 1;
            min-height: 0;
        }

        .games-grid {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            overflow-y: auto;
            padding-right: 0.5rem;
        }

        .game-card {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease;
            aspect-ratio: 16/9;
        }

        .game-card:hover {
            transform: translateY(-5px);
        }

        .game-link {
            display: block;
            text-decoration: none;
            color: inherit;
            height: 100%;
        }

        .game-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .game-card:hover .game-image {
            transform: scale(1.1);
        }

        .game-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 1.5rem;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            transition: opacity 0.3s ease;
        }

        .game-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
        }

        .chat-container {
            width: 350px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(255, 255, 255, 0.1);
            flex-shrink: 0;
        }

        .chat-header {
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .online-count {
            background: rgba(0, 255, 204, 0.2);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9rem;
            color: #00ffcc;
        }

        .chat-messages {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            min-height: 0;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .message {
            margin-bottom: 0.5rem;
            opacity: 0;
            transform: translateY(20px);
            animation: messageIn 0.3s forwards;
        }

        @keyframes messageIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.25rem;
        }

        .message-username {
            color: #00ffcc;
            font-weight: bold;
        }

        .message-time {
            font-size: 0.8rem;
            color: #888;
        }

        .message-content {
            color: rgba(255, 255, 255, 0.8);
            word-break: break-word;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 15px;
            border-radius: 15px;
        }

        .message.self .message-content {
            background: rgba(0, 255, 204, 0.1);
        }

        .chat-input {
            padding: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-form {
            display: flex;
            gap: 0.5rem;
        }

        .chat-input input {
            flex: 1;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .chat-input input:focus {
            outline: none;
            border-color: #00ffcc;
        }

        .chat-input button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 25px;
            background: #00ffcc;
            color: black;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .chat-input button:hover {
            background: #00e6b8;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: #1a1a1a;
            padding: 2rem;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            position: relative;
        }

        .close-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: #888;
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-button:hover {
            color: white;
        }

        .modal-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: #00ffcc;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #888;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: #00ffcc;
        }

        .submit-button {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            background: #00ffcc;
            color: black;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .submit-button:hover {
            background: #00e6b8;
        }

        .error-message {
            color: #ff6347;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 1rem 2rem;
            border-radius: 50px;
            background: rgba(0, 255, 204, 0.9);
            color: black;
            font-weight: bold;
            z-index: 2000;
            animation: notification 3s ease-in-out forwards;
        }

        @keyframes notification {
            0% { transform: translate(-50%, -100%); opacity: 0; }
            10% { transform: translate(-50%, 0); opacity: 1; }
            90% { transform: translate(-50%, 0); opacity: 1; }
            100% { transform: translate(-50%, -100%); opacity: 0; }
        }

        @media (max-width: 1200px) {
            .games-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }

            .chat-container {
                width: 100%;
                height: 400px;
            }

            .games-grid {
                grid-template-columns: 1fr;
            }

            .header-content {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo-container">
                <div class="logo-text">
                    <div class="logo-title">SKYBET</div>
                    <div class="logo-subtitle">Premium Gambling Experience</div>
                </div>
            </div>
            <div class="auth-container" id="auth-container">
                <!-- Auth buttons will be inserted here by JavaScript -->
            </div>
        </div>
    </header>

    <div class="main-container">
        <div class="games-grid">
            <!-- Game cards will be inserted here by JavaScript -->
        </div>

        <div class="chat-container">
            <div class="chat-header">
                <h2>Live Chat</h2>
                <span class="online-count" id="online-count">0 online</span>
            </div>
            <div class="chat-messages" id="chat-messages">
                <!-- Messages will be inserted here by JavaScript -->
            </div>
            <div class="chat-input">
                <form id="chat-form" class="chat-form">
                    <input type="text" placeholder="Type a message..." id="message-input" disabled>
                    <button type="submit" id="send-button" disabled>Send</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div class="modal" id="login-modal">
        <div class="modal-content">
            <button class="close-button" onclick="closeModal('login-modal')">Ã—</button>
            <h2 class="modal-title">Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="submit-button">Login</button>
                <p class="error-message" id="login-error"></p>
            </form>
        </div>
    </div>

    <!-- Register Modal -->
    <div class="modal" id="register-modal">
        <div class="modal-content">
            <button class="close-button" onclick="closeModal('register-modal')">Ã—</button>
            <h2 class="modal-title">Register</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="register-username">Username</label>
                    <input type="text" id="register-username" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" required>
                </div>
                <button type="submit" class="submit-button">Register</button>
                <p class="error-message" id="register-error"></p>
            </form>
        </div>
    </div>

    <!-- Wallet Modal -->
    <div class="modal" id="wallet-modal">
        <div class="modal-content">
            <button class="close-button" onclick="closeModal('wallet-modal')">Ã—</button>
            <h2 class="modal-title">Wallet</h2>
            <div class="form-group">
                <label>Vault Balance</label>
                <div class="balance-amount" id="vault-balance">$0.00</div>
            </div>
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" min="0" step="0.01">
            </div>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                <button onclick="handleDeposit()" class="submit-button" style="background: linear-gradient(45deg, #00bfff, #00ffcc);">Deposit</button>
                <button onclick="handleWithdraw()" class="submit-button" style="background: linear-gradient(45deg, #ff6b6b, #ffd93d);">Withdraw</button>
            </div>
        </div>
    </div>

    <script>
        // Game data
        const games = [
            { title: 'Mines', image: 'https://images.unsplash.com/photo-1518133683791-0b9de5a055f0?auto=format&fit=crop&w=800&q=80', link: 'mines.html' },
            { title: 'Blackjack', image: 'https://images.unsplash.com/photo-1511193311914-0346f16efe90?auto=format&fit=crop&w=800&q=80', link: 'blackjack.html' },
            { title: 'Dice', image: 'https://images.unsplash.com/photo-1585435557343-3b092031a831?auto=format&fit=crop&w=800&q=80', link: 'dice.html' },
            { title: 'Crash', image: 'https://images.unsplash.com/photo-1579226905180-636b76d96082?auto=format&fit=crop&w=800&q=80', link: 'crash.html' },
            { title: 'Towers', image: 'https://images.unsplash.com/photo-1495305379050-64540d6ee95d?auto=format&fit=crop&w=800&q=80', link: 'towers.html' },
            { title: 'Limbo', image: 'https://images.unsplash.com/photo-1533928298208-27ff66555d8d?auto=format&fit=crop&w=800&q=80', link: 'limbo.html' }
        ];

        // WebSocket connection - Using a more reliable WebSocket server
        let ws;
        const WEBSOCKET_URL = 'wss://socketsbay.com/wss/v2/1/demo/';
        let reconnectAttempts = 0;
        const MAX_RECONNECT_ATTEMPTS = 5;

        // State management with session persistence
        const STORAGE_PREFIX = 'skybet_';
        let currentUser = sessionStorage.getItem(`${STORAGE_PREFIX}currentUser`);
        let users = JSON.parse(localStorage.getItem(`${STORAGE_PREFIX}users`)) || {};

        // Initialize localStorage if empty
        if (Object.keys(users).length === 0) {
            localStorage.setItem(`${STORAGE_PREFIX}users`, JSON.stringify({}));
        }

        function connect() {
            ws = new WebSocket(WEBSOCKET_URL);
            
            ws.onopen = () => {
                console.log('Connected to chat server');
                showNotification('Connected to chat server');
                reconnectAttempts = 0;
                if (currentUser) {
                    enableChat();
                    sendSystemMessage('join');
                }
            };
            
            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    console.log('Received message:', data);
                    if (data.type === 'message') {
                        addMessage(data);
                    } else if (data.type === 'system') {
                        if (data.action === 'join' || data.action === 'leave') {
                            updateOnlineCount(data.onlineCount || 1);
                        }
                    }
                } catch (error) {
                    // If the message isn't JSON, treat it as a regular message
                    addMessage({
                        type: 'message',
                        content: event.data,
                        username: 'System',
                        timestamp: new Date().toISOString()
                    });
                }
            };
            
            ws.onclose = () => {
                console.log('Disconnected from chat server');
                showNotification('Disconnected from chat server. Reconnecting...');
                disableChat();
                
                if (reconnectAttempts < MAX_RECONNECT_ATTEMPTS) {
                    reconnectAttempts++;
                    setTimeout(connect, 3000);
                } else {
                    showNotification('Could not reconnect to chat server. Please refresh the page.');
                }
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                showNotification('Connection error occurred');
            };
        }

        // Initialize games grid
        function initGames() {
            const gamesGrid = document.querySelector('.games-grid');
            gamesGrid.innerHTML = games.map(game => `
                <div class="game-card">
                    <a href="${game.link}" class="game-link">
                        <img src="${game.image}" alt="${game.title}" class="game-image">
                        <div class="game-overlay">
                            <div class="game-title">${game.title}</div>
                        </div>
                    </a>
                </div>
            `).join('');
        }

        // Update auth container with proper localStorage handling
        function updateAuthContainer() {
            const container = document.getElementById('auth-container');
            if (currentUser && users[currentUser]) {
                container.innerHTML = `
                    <div class="balance-display">
                        <span class="balance-amount">$${users[currentUser].balance.toFixed(2)}</span>
                        <span class="wallet-icon" onclick="openModal('wallet-modal')">ðŸ’°</span>
                    </div>
                    <button class="auth-button logout-button" onclick="handleLogout()">
                        <span>Logout</span>
                    </button>
                `;
                const vaultBalance = document.getElementById('vault-balance');
                if (vaultBalance) {
                    vaultBalance.textContent = `$${users[currentUser].vaultBalance.toFixed(2)}`;
                }
            } else {
                container.innerHTML = `
                    <button class="auth-button login-button" onclick="openModal('login-modal')">
                        <span>Login</span>
                    </button>
                    <button class="auth-button register-button" onclick="openModal('register-modal')">
                        <span>Register</span>
                    </button>
                `;
            }
        }

        // Modal handlers
        function openModal(id) {
            document.getElementById(id).style.display = 'flex';
        }

        function closeModal(id) {
            document.getElementById(id).style.display = 'none';
            document.querySelector(`#${id} form`)?.reset();
            document.querySelector(`#${id} .error-message`).textContent = '';
        }

        // Show notification
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 3000);
        }

        // Auth handlers with improved localStorage handling
        function handleRegister(e) {
            e.preventDefault();
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;
            const errorElement = document.getElementById('register-error');

            if (users[username]) {
                errorElement.textContent = 'Username already taken';
                return;
            }

            users[username] = {
                password,
                balance: 0.10,
                vaultBalance: 0
            };
            localStorage.setItem(`${STORAGE_PREFIX}users`, JSON.stringify(users));
            closeModal('register-modal');
            showNotification('Registration successful! Please login.');
        }

        function handleLogin(e) {
            e.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            const errorElement = document.getElementById('login-error');

            const storedUsers = JSON.parse(localStorage.getItem(`${STORAGE_PREFIX}users`)) || {};
            if (!storedUsers[username] || storedUsers[username].password !== password) {
                errorElement.textContent = 'Invalid username or password';
                return;
            }

            users = storedUsers; // Update the users object
            currentUser = username;
            sessionStorage.setItem(`${STORAGE_PREFIX}currentUser`, currentUser);
            closeModal('login-modal');
            updateAuthContainer();
            enableChat();
            connect(); // Reconnect WebSocket after login
            showNotification('Welcome back, ' + username + '!');
        }

        function handleLogout() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                sendSystemMessage('leave');
                ws.close();
            }
            currentUser = null;
            sessionStorage.removeItem(`${STORAGE_PREFIX}currentUser`);
            updateAuthContainer();
            disableChat();
            showNotification('Logged out successfully');
        }

        // Chat handlers
        function enableChat() {
            const input = document.getElementById('message-input');
            const button = document.getElementById('send-button');
            input.disabled = false;
            button.disabled = false;
            input.placeholder = 'Type a message...';
        }

        function disableChat() {
            const input = document.getElementById('message-input');
            const button = document.getElementById('send-button');
            input.disabled = true;
            button.disabled = true;
            input.placeholder = 'Please login to chat';
        }

        function sendSystemMessage(action) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'system',
                    action: action,
                    username: currentUser
                }));
            }
        }

        function handleChat(e) {
            e.preventDefault();
            if (!currentUser) return;

            const input = document.getElementById('message-input');
            const message = input.value.trim();
            
            if (message && ws && ws.readyState === WebSocket.OPEN) {
                const messageData = {
                    type: 'message',
                    content: message,
                    username: currentUser,
                    timestamp: new Date().toISOString()
                };
                
                ws.send(JSON.stringify(messageData));
                addMessage(messageData); // Immediately show our own message
                input.value = '';
            }
        }

        function addMessage(data) {
            const messages = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${data.username === currentUser ? 'self' : ''}`;
            
            messageDiv.innerHTML = `
                <div class="message-header">
                    <span class="message-username">${escapeHtml(data.username)}</span>
                    <span class="message-time">${new Date(data.timestamp).toLocaleTimeString()}</span>
                </div>
                <div class="message-content">${escapeHtml(data.content)}</div>
            `;
            
            messages.appendChild(messageDiv);
            messages.scrollTop = messages.scrollHeight;
        }

        function updateOnlineCount(count) {
            document.getElementById('online-count').textContent = `${count} online`;
        }

        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // Wallet handlers with improved localStorage handling
        function handleDeposit() {
            const amount = parseFloat(document.getElementById('amount').value);
            if (!amount || amount <= 0) return;
            
            const currentUsers = JSON.parse(localStorage.getItem(`${STORAGE_PREFIX}users`));
            if (amount > currentUsers[currentUser].balance) {
                showNotification('Insufficient balance');
                return;
            }

            currentUsers[currentUser].balance -= amount;
            currentUsers[currentUser].vaultBalance += amount;
            localStorage.setItem(`${STORAGE_PREFIX}users`, JSON.stringify(currentUsers));
            users = currentUsers;
            updateAuthContainer();
            document.getElementById('amount').value = '';
            showNotification(`Deposited $${amount.toFixed(2)} to vault`);
        }

        function handleWithdraw() {
            const amount = parseFloat(document.getElementById('amount').value);
            if (!amount || amount <= 0) return;
            
            const currentUsers = JSON.parse(localStorage.getItem(`${STORAGE_PREFIX}users`));
            if (amount > currentUsers[currentUser].vaultBalance) {
                showNotification('Insufficient vault balance');
                return;
            }

            currentUsers[currentUser].balance += amount;
            currentUsers[currentUser].vaultBalance -= amount;
            localStorage.setItem(`${STORAGE_PREFIX}users`, JSON.stringify(currentUsers));
            users = currentUsers;
            updateAuthContainer();
            document.getElementById('amount').value = '';
            showNotification(`Withdrawn $${amount.toFixed(2)} from vault`);
        }

        // Event listeners
        document.getElementById('register-form').addEventListener('submit', handleRegister);
        document.getElementById('login-form').addEventListener('submit', handleLogin);
        document.getElementById('chat-form').addEventListener('submit', handleChat);

        // Initialize
        initGames();
        updateAuthContainer();
        if (currentUser) {
            connect();
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (ws && currentUser) {
                sendSystemMessage('leave');
            }
        });
    </script>
</body>
</html>
