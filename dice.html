<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skybet Dice</title>
    <style>
        :root {
            --primary-color: #0F1923;
            --secondary-color: #1A2C38;
            --accent-color: #00A3FF;
            --text-color: #ffffff;
            --win-color: #3ECF8E;
            --lose-color: #F84960;
            --border-color: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--primary-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow: hidden;
        }

        .back-button {
            position: fixed;
            top: 1rem;
            left: 1rem;
            padding: 0.75rem 1.25rem;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-color);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            backdrop-filter: blur(10px);
            text-transform: uppercase;
            letter-spacing: 1px;
            z-index: 1000;
        }

        .back-button:hover {
            background: rgba(0, 163, 255, 0.1);
            border-color: var(--accent-color);
            transform: translateX(-2px);
        }

        .back-button svg {
            width: 16px;
            height: 16px;
            stroke: currentColor;
        }

        @media (max-width: 480px) {
            .back-button {
                top: 0.5rem;
                left: 0.5rem;
                padding: 0.5rem 1rem;
                font-size: 0.8rem;
            }
        }

        header {
            width: 100%;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            text-align: center;
            border-bottom: 1px solid var(--border-color);
        }

        .logo {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(45deg, var(--accent-color), #00ffcc);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 0.8rem;
            color: #888;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            max-height: calc(100vh - 80px);
            margin-right: 200px; /* Make space for history sidebar */
        }

        .game-container {
            background: var(--secondary-color);
            padding: 1.5rem;
            border-radius: 12px;
            width: 100%;
            max-width: 500px;
            border: 1px solid var(--border-color);
        }

        .result-display {
            background: rgba(0, 0, 0, 0.2);
            padding: 1.5rem;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 1.5rem;
            border: 1px solid var(--border-color);
        }

        #diceNumber {
            font-size: 2.5rem;
            font-weight: bold;
            display: block;
            margin-bottom: 0.5rem;
        }

        .multiplier {
            font-size: 1.1rem;
            color: var(--accent-color);
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .bet-controls, .target-controls {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-size: 0.8rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .bet-input {
            display: flex;
            gap: 0.5rem;
        }

        input[type="number"] {
            flex: 1;
            padding: 0.75rem;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-color);
            font-size: 1rem;
        }

        .bet-input button {
            padding: 0.75rem 1rem;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }

        .bet-input button:hover {
            background: rgba(0, 163, 255, 0.1);
            border-color: var(--accent-color);
        }

        input[type="range"] {
            width: 100%;
            margin: 0.5rem 0;
            -webkit-appearance: none;
            background: rgba(0, 0, 0, 0.2);
            height: 6px;
            border-radius: 3px;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: var(--accent-color);
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
        }

        .target-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #888;
        }

        .roll-button {
            padding: 0.75rem;
            background: var(--accent-color);
            border: none;
            border-radius: 6px;
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .roll-button:hover {
            background: #0088D1;
            transform: translateY(-1px);
        }

        .stats {
            margin-top: 1rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .stat-item {
            background: rgba(0, 0, 0, 0.2);
            padding: 1rem;
            border-radius: 6px;
            text-align: center;
            border: 1px solid var(--border-color);
        }

        .stat-item p {
            font-size: 1.1rem;
            font-weight: 600;
            margin-top: 0.25rem;
        }

        .win {
            color: var(--win-color);
        }

        .lose {
            color: var(--lose-color);
        }

        .history {
            position: fixed;
            right: 0;
            top: 0;
            bottom: 0;
            width: 200px;
            background: var(--secondary-color);
            padding: 1rem;
            border-left: 1px solid var(--border-color);
            overflow-y: auto;
            margin-top: 80px;
        }

        .history-title {
            color: #888;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 1rem;
            position: sticky;
            top: 0;
            background: var(--secondary-color);
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .history-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .history-item {
            padding: 0.75rem;
            border-radius: 6px;
            text-align: center;
            font-size: 0.9rem;
            font-weight: 600;
            border: 1px solid var(--border-color);
            background: rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .history {
                display: none;
            }
            
            .container {
                margin-right: 0;
            }
        }

        @keyframes roll {
            0% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(180deg); }
            100% { transform: scale(1) rotate(360deg); }
        }

        .rolling {
            animation: roll 0.6s ease-in-out;
        }

        .disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .notification-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            pointer-events: none;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .notification {
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-weight: 600;
            text-align: center;
            animation: fadeInOut 2s ease-in-out forwards;
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
        }

        .notification.win {
            border-color: var(--win-color);
        }

        .notification.lose {
            border-color: var(--lose-color);
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateY(20px); }
            10% { opacity: 1; transform: translateY(0); }
            90% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-20px); }
        }

        .auto-controls {
            margin-top: 1rem;
            background: rgba(0, 0, 0, 0.2);
            padding: 1rem;
            border-radius: 6px;
            border: 1px solid var(--border-color);
        }

        .auto-controls-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .auto-controls-title {
            color: #888;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .auto-toggle {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .auto-toggle.active {
            background: var(--lose-color);
        }

        .auto-toggle:hover {
            transform: translateY(-1px);
        }

        .auto-settings {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 0.5rem;
        }

        .auto-setting-item {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .auto-setting-item input {
            padding: 0.5rem;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--text-color);
            font-size: 0.9rem;
        }

        @media (max-width: 480px) {
            .container {
                padding: 0.5rem;
            }
            
            .game-container {
                padding: 1rem;
            }
            
            #diceNumber {
                font-size: 2rem;
            }
            
            .bet-input button {
                padding: 0.75rem 0.5rem;
            }
        }
    </style>
</head>
<body>
    <button class="back-button" id="backButton">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        Back to Menu
    </button>

    <header>
        <div class="logo">SKYBET</div>
        <div class="subtitle">Premium Gambling Experience</div>
    </header>

    <div class="container">
        <div class="game-container">
            <div class="result-display">
                <span id="diceNumber">Roll Dice</span>
                <div class="multiplier">
                    <span>Multiplier: </span>
                    <span id="multiplierValue">2.00x</span>
                </div>
            </div>
            <div class="controls">
                <div class="bet-controls">
                    <label>Bet Amount</label>
                    <div class="bet-input">
                        <input type="number" id="betAmount" value="1.00" min="0.01" step="0.01" />
                        <button class="half">½</button>
                        <button class="double">2×</button>
                        <button class="max">Max</button>
                    </div>
                </div>
                <div class="target-controls">
                    <label>Roll Under</label>
                    <input type="range" id="targetNumber" min="1" max="98" value="50" />
                    <div class="target-info">
                        <span>Target: <span id="targetValue">50.00</span></span>
                        <span>Win Chance: <span id="winChance">49.00%</span></span>
                    </div>
                </div>
                <button id="rollButton" class="roll-button">Roll Dice</button>
            </div>
            <div class="stats">
                <div class="stat-item">
                    <label>Balance</label>
                    <p>$<span id="balance">0.00</span></p>
                </div>
                <div class="stat-item">
                    <label>Profit on Win</label>
                    <p>$<span id="profitOnWin">0.00</span></p>
                </div>
            </div>
            <div class="auto-controls">
                <div class="auto-controls-header">
                    <div class="auto-controls-title">Auto Mode</div>
                    <button id="autoToggle" class="auto-toggle">Start Auto</button>
                </div>
                <div class="auto-settings">
                    <div class="auto-setting-item">
                        <label>Number of Rolls</label>
                        <input type="number" id="autoRolls" value="10" min="1" max="1000" />
                    </div>
                    <div class="auto-setting-item">
                        <label>Delay (ms)</label>
                        <input type="number" id="autoDelay" value="1" min="1" max="5000" step="1" />
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="history">
        <div class="history-title">History</div>
        <div class="history-list" id="historyList"></div>
    </div>

    <div class="notification-container" id="notificationContainer"></div>

    <script>
        let balance = localStorage.getItem('balance') ? parseFloat(localStorage.getItem('balance')) : 0.00;
        const diceNumber = document.getElementById('diceNumber');
        const betAmount = document.getElementById('betAmount');
        const targetNumber = document.getElementById('targetNumber');
        const targetValue = document.getElementById('targetValue');
        const winChance = document.getElementById('winChance');
        const balanceDisplay = document.getElementById('balance');
        const profitOnWin = document.getElementById('profitOnWin');
        const multiplierValue = document.getElementById('multiplierValue');
        const rollButton = document.getElementById('rollButton');
        const historyList = document.getElementById('historyList');
        const notificationContainer = document.getElementById('notificationContainer');
        const maxHistoryItems = 50;

        // Auto mode elements
        const autoToggle = document.getElementById('autoToggle');
        const autoRolls = document.getElementById('autoRolls');
        const autoDelay = document.getElementById('autoDelay');
        let autoModeActive = false;
        let remainingRolls = 0;
        let autoInterval = null;

        document.getElementById('backButton').addEventListener('click', function() {
            localStorage.setItem('balance', balance.toFixed(2));
            window.location.replace('index.html');
        });

        function showNotification(message, type = '') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            notificationContainer.innerHTML = '';
            notificationContainer.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 2000);
        }

        function updateBalance(amount) {
            balance += amount;
            balanceDisplay.textContent = balance.toFixed(2);
            localStorage.setItem('balance', balance.toFixed(2));
        }

        document.querySelector('.half').addEventListener('click', () => {
            betAmount.value = (parseFloat(betAmount.value) / 2).toFixed(2);
            updateProfitDisplay();
        });

        document.querySelector('.double').addEventListener('click', () => {
            betAmount.value = (parseFloat(betAmount.value) * 2).toFixed(2);
            updateProfitDisplay();
        });

        document.querySelector('.max').addEventListener('click', () => {
            betAmount.value = balance.toFixed(2);
            updateProfitDisplay();
        });

        betAmount.addEventListener('input', updateProfitDisplay);

        targetNumber.addEventListener('input', () => {
            const target = parseFloat(targetNumber.value);
            targetValue.textContent = target.toFixed(2);
            winChance.textContent = target.toFixed(2) + '%';
            updateMultiplier();
            updateProfitDisplay();
        });

        function updateMultiplier() {
            const target = parseFloat(targetNumber.value);
            const multiplier = (99 / target).toFixed(2);
            multiplierValue.textContent = multiplier + 'x';
            return multiplier;
        }

        function updateProfitDisplay() {
            const bet = parseFloat(betAmount.value);
            const multiplier = parseFloat(updateMultiplier());
            const profit = (bet * multiplier - bet).toFixed(2);
            profitOnWin.textContent = profit;
        }

        function addToHistory(result, won) {
            const historyItem = document.createElement('div');
            historyItem.className = `history-item ${won ? 'win' : 'lose'}`;
            
            historyItem.innerHTML = `
                <div>${result}</div>
                <div style="font-size: 0.8rem; color: ${won ? 'var(--win-color)' : 'var(--lose-color)'}">
                    ${won ? 'Win' : 'Loss'}
                </div>
            `;
            
            historyList.insertBefore(historyItem, historyList.firstChild);
            
            if (historyList.children.length > maxHistoryItems) {
                historyList.removeChild(historyList.lastChild);
            }
        }

        function rollDice() {
            return (Math.random() * 100).toFixed(2);
        }

        function quickRoll() {
            const bet = parseFloat(betAmount.value);
            const target = parseFloat(targetNumber.value);
            
            if (bet > balance) {
                showNotification('Insufficient balance!', 'lose');
                stopAutoMode();
                return;
            }
            
            if (bet < 0.01) {
                showNotification('Minimum bet is $0.01!', 'lose');
                stopAutoMode();
                return;
            }

            const result = parseFloat(rollDice());
            diceNumber.textContent = result.toFixed(2);
            
            const won = result < target;
            const multiplier = parseFloat(updateMultiplier());
            const amount = won ? bet * (multiplier - 1) : -bet;
            
            updateBalance(amount);
            addToHistory(result.toFixed(2), won);
            
            diceNumber.className = won ? 'win' : 'lose';

            if (autoModeActive) {
                remainingRolls--;
                if (remainingRolls <= 0) {
                    stopAutoMode();
                }
            }
        }

        function animateRoll(callback) {
            diceNumber.classList.add('rolling');
            rollButton.disabled = true;
            rollButton.classList.add('disabled');
            
            let rolls = 0;
            const maxRolls = 20;
            const interval = setInterval(() => {
                diceNumber.textContent = (Math.random() * 100).toFixed(2);
                rolls++;
                if (rolls >= maxRolls) {
                    clearInterval(interval);
                    diceNumber.classList.remove('rolling');
                    rollButton.disabled = false;
                    rollButton.classList.remove('disabled');
                    callback();
                }
            }, 50);
        }

        function handleRoll() {
            if (autoModeActive) {
                quickRoll();
            } else {
                animateRoll(quickRoll);
            }
        }

        function startAutoMode() {
            if (autoModeActive) return;
            
            const rolls = parseInt(autoRolls.value);
            const delay = parseInt(autoDelay.value);
            
            if (rolls < 1 || delay < 1) {
                showNotification('Invalid auto mode settings!', 'lose');
                return;
            }

            autoModeActive = true;
            remainingRolls = rolls;
            autoToggle.textContent = 'Stop Auto';
            autoToggle.classList.add('active');
            
            autoRolls.disabled = true;
            autoDelay.disabled = true;
            
            handleRoll();
            autoInterval = setInterval(() => {
                if (remainingRolls > 0) {
                    handleRoll();
                } else {
                    stopAutoMode();
                }
            }, delay);
        }

        function stopAutoMode() {
            if (!autoModeActive) return;
            
            autoModeActive = false;
            remainingRolls = 0;
            clearInterval(autoInterval);
            
            autoToggle.textContent = 'Start Auto';
            autoToggle.classList.remove('active');
            
            autoRolls.disabled = false;
            autoDelay.disabled = false;
        }

        rollButton.addEventListener('click', handleRoll);
        autoToggle.addEventListener('click', () => {
            if (autoModeActive) {
                stopAutoMode();
            } else {
                startAutoMode();
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !rollButton.disabled && !autoModeActive) {
                e.preventDefault();
                handleRoll();
            }
        });

        balanceDisplay.textContent = balance.toFixed(2);
        updateMultiplier();
        updateProfitDisplay();
    </script>
</body>
</html>
